<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.id != null} ? '编辑员工' : '添加员工'"></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

    <div class="layui-container" style="width: 500px;height: 400px;padding-top: 30px;">
        <form class="layui-form" th:action="${employee.id != null} ? '/employee/update' : '/employee/save'" method="post">
            <input type="hidden" name="id" th:value="${employee.id}">

            <div class="layui-form-item">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-inline">
                    <input type="text" name="name" th:value="${employee.name}" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-inline">
                    <input type="text" name="username" th:value="${employee.username}" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-inline">
                    <input type="password" name="password" th:value="${employee.password}" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">电话：</label>
                <div class="layui-inline">
                    <input type="text" name="phone" th:value="${employee.phone}" lay-verify="phone" placeholder="请输入电话" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">角色：</label>
                <div class="layui-input-inline">
                    <select name="role" lay-verify="required">
                        <option value="1" th:selected="${employee.role == 1}">管理员</option>
                        <option value="2" th:selected="${employee.role == 2}">服务员</option>
                        <option value="3" th:selected="${employee.role == 3}">厨师</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <select name="status" lay-verify="required">
                        <option value="1" th:selected="${employee.status == 1}">在职</option>
                        <option value="0" th:selected="${employee.status == 0}">离职</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="formSubmit" style="margin-left: 160px;">提交</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;

        //自定义验证规则
        form.verify({
            phone: [/^1[3-9]\d{9}$/, "请输入正确的手机号"]
        });
    });
</script>
</body>
</html>
