<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-container" style="margin-top: 50px;width: 750px;">

    <table class="layui-hide" id="test" style="width: 300px" lay-filter="test"></table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="https://www.layuicdn.com/layui-v2.6.8/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['table', 'layer'], function(){
            var table = layui.table;
            var layer = layui.layer;

            // 静态订单数据
            var orderData = [
                {
                    id: 1001,
                    username: '张三',
                    price: '38.00',
                    flavor: '微辣',
                    type: {
                        name: '中餐'
                    }
                },
                {
                    id: 1002,
                    username: '李四',
                    price: '25.50',
                    flavor: '中辣',
                    type: {
                        name: '西餐'
                    }
                },
                {
                    id: 1003,
                    username: '王五',
                    price: '42.00',
                    flavor: '不辣',
                    type: {
                        name: '日料'
                    }
                },
                {
                    id: 1004,
                    username: '赵六',
                    price: '18.00',
                    flavor: '特辣',
                    type: {
                        name: '快餐'
                    }
                },
                {
                    id: 1005,
                    username: '钱七',
                    price: '30.00',
                    flavor: '微辣',
                    type: {
                        name: '火锅'
                    }
                },
                {
                    id: 1006,
                    username: '孙八',
                    price: '55.00',
                    flavor: '中辣',
                    type: {
                        name: '烧烤'
                    }
                },
                {
                    id: 1007,
                    username: '周九',
                    price: '22.00',
                    flavor: '不辣',
                    type: {
                        name: '甜品'
                    }
                }
            ];

            table.render({
                elem: '#test',
                data: orderData,  // 使用静态数据
                title: '订单列表',
                cols: [
                    [
                        {field:'id', width:100, title: '编号', sort: true},
                        {field:'username', width:200, title: '下单用户'},
                        {field:'price', width:100, title: '价格'},
                        {field:'flavor', width:100, title: '口味'},
                        {field:'tid', width:100, title: '分类', templet: function(data){
                                return data.type.name;
                            }},
                        {fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
                    ]
                ],
                page: true
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('确定要删除订单 ' + data.id + ' 吗？', function(index){
                        layer.msg('已删除订单: ' + data.id + ' (' + data.username + ')');
                        // 这里可以添加实际的删除逻辑
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.msg('正在编辑订单: ' + data.id + ' (' + data.username + ')');
                    // 这里可以添加实际的编辑逻辑
                }
            });
        });
    </script>

</div>
<script>
    //二级菜单联动
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
