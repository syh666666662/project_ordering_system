<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            $("#menu_manage").click(function(){
                $("iframe").attr("src","/account/redirect/menu_manage");
            });
            $("#menu_add").click(function(){
                $("iframe").attr("src","/menu/prepareSave");
            });
            $("#order_handler").click(function(){
                $("iframe").attr("src","/account/redirect/order_handler");
            });
            $("#user_manage").click(function(){
                $("iframe").attr("src","/account/redirect/user_manage");
            });
            $("#user_add").click(function(){
                $("iframe").attr("src","/account/redirect/user_add");
            });
            $("#order_manage_query").click(function(){
                $("iframe").attr("src","/account/redirect/order_manage_query");
            });
            $("#order_manage_add").click(function(){
                $("iframe").attr("src","/account/redirect/order_manage_add");
            });
            // 新增餐厅管理相关点击事件
            $("#restaurant_manage").click(function(){
                $("iframe").attr("src","/account/redirect/restaurant_manage");
            });
            $("#restaurant_add").click(function(){
                $("iframe").attr("src","/account/redirect/restaurant_add");
            });
            // 新增配送员管理相关点击事件
            $("#delivery_manage").click(function(){
                $("iframe").attr("src","/account/redirect/delivery_manage");
            });
            $("#delivery_add").click(function(){
                $("iframe").attr("src","/account/redirect/delivery_add");
            });
        })
    </script>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 顶部菜单开始 -->
        <div class="layui-header">
            <div class="layui-logo">外卖点餐管理系统</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img th:src="@{/images/img.jpeg}" class="layui-nav-img">
                        <span th:text="${session.admin.username}"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/account/logout">退出系统</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!-- 顶部菜单结束 -->
        <!-- 左侧菜单开始 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">菜品管理</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a id="menu_manage" href="javascript:void(0)">查询菜品</a></dd>
                            <dd><a id="menu_add" href="javascript:void(0)">添加菜品</a></dd>
                            <dd><a id="order_handler" href="javascript:void(0)">处理订单</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">用户管理</a>
                        <dl class="layui-nav-child">
                            <dd><a id="user_manage" href="javascript:void(0)">查询用户</a></dd>
                            <dd><a id="user_add" href="javascript:void(0)">添加用户</a></dd>
                        </dl>
                    </li>
                    <!-- 新增订单管理模块 -->
                    <li class="layui-nav-item">
                        <a href="javascript:;">订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a id="order_manage" href="javascript:void(0)">查询订单</a></dd>
                            <dd><a id="order_add" href="javascript:void(0)">增加订单</a></dd>
                        </dl>
                    </li>
                    <!-- 新增餐厅管理模块 -->
                    <li class="layui-nav-item">
                        <a href="javascript:;">餐厅管理</a>
                        <dl class="layui-nav-child">
                            <dd><a id="restaurant_manage" href="javascript:void(0)">查询餐厅</a></dd>
                            <dd><a id="restaurant_add" href="javascript:void(0)">增加餐厅</a></dd>
                        </dl>
                    </li>
                    <!-- 新增配送员管理模块 -->
                    <li class="layui-nav-item">
                        <a href="javascript:;">配送员管理</a>
                        <dl class="layui-nav-child">
                            <dd><a id="delivery_manage" href="javascript:void(0)">查询配送员</a></dd>
                            <dd><a id="delivery_add" href="javascript:void(0)">增加配送员</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 左侧菜单结束 -->

        <!-- 主体开始 -->
        <div class="layui-body">
            <iframe src="/account/redirect/menu_manage" style="width: 100%;height: 100%;border: 0"></iframe>
        </div>
        <!-- 主体结束 -->

        <!-- 底部开始 -->
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            云原生15小组
        </div>
        <!-- 底部结束 -->
    </div>
    <script>
        // 二级菜单联动
        layui.use('element', function(){
            // 若不需要 element 变量，可直接移除
            // var element = layui.element;
        });
    </script>
</body>
</html>
