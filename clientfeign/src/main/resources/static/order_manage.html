<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>订单查询</title>
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-container" style="margin-top: 50px; width: 1000px;">
    <table class="layui-hide" id="orderTable" style="width: 100%" lay-filter="orderTable"></table>
    <script type="text/html" id="orderBarDemo">
        <!-- 可根据实际需求添加操作按钮 -->
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use('table', function(){
            var table = layui.table;

            table.render({
                elem: '#orderTable'
                ,url: '/order/findAll' // 替换为实际的订单查询接口
                ,title: '订单列表'
                ,cols: [
                    [
                        {field: 'id', width: 70, title: '订单编号', sort: true}
                        ,{field: 'userId', width: 100, title: '用户 ID'}
                        ,{field: 'restaurantId', width: 100, title: '餐厅 ID'}
                        ,{field: 'deliveryId', width: 100, title: '配送员 ID'}
                        ,{field: 'totalPrice', width: 100, title: '订单总价'}
                        ,{field: 'orderTime', width: 220, title: '下单时间'}
                        ,{field: 'status', width: 100, title: '订单状态'}
                        ,{fixed: 'right', title: '操作', toolbar: '#orderBarDemo', width: 80}
                    ]
                ]
                ,page: true
            });

            // 监听行工具事件
            table.on('tool(orderTable)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('确定要删除该订单吗？', function(index){
                        window.location.href = "/order/deleteById/" + data.id;
                        layer.close(index);
                    });
                }
            });
        });
    </script>
</div>

</body>
</html>
