<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配送员列表</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-container" style="margin-top: 50px;width: 750px;">

    <table class="layui-hide" id="test" style="width: 300px" lay-filter="test"></table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="https://www.layuicdn.com/layui-v2.6.8/layui.js" charset="utf-8"></script>
    <script>
        layui.use('table', function(){
            var table = layui.table;

            // 静态数据
            var staticData = [
                {
                    id: 1,
                    dilname: '张三',
                    age: 28,
                    phone: '13800138001',
                    type: {
                        name: '初级'
                    }
                },
                {
                    id: 2,
                    dilname: '李四',
                    age: 32,
                    phone: '13800138002',
                    type: {
                        name: '中级'
                    }
                },
                {
                    id: 3,
                    dilname: '王五',
                    age: 25,
                    phone: '13800138003',
                    type: {
                        name: '高级'
                    }
                },
                {
                    id: 4,
                    dilname: '赵六',
                    age: 30,
                    phone: '13800138004',
                    type: {
                        name: '中级'
                    }
                },
                {
                    id: 5,
                    dilname: '钱七',
                    age: 27,
                    phone: '13800138005',
                    type: {
                        name: '初级'
                    }
                }
            ];

            table.render({
                elem: '#test',
                data: staticData,  // 使用静态数据
                title: '配送员列表',
                cols: [
                    [
                        {field:'id', width:100, title: '编号', sort: true},
                        {field:'dilname', width:200, title: '姓名'},
                        {field:'age', width:100, title: '年龄'},
                        {field:'phone', width:100, title: '电话'},
                        {field:'grade', width:100, title: '等级', templet: function(data){
                                return data.type.name;
                            }},
                        {fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
                    ]
                ],
                page: true
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('确定要删除吗？', function(index){
                        layer.msg('删除操作: ' + data.id);
                        // 这里可以添加实际的删除逻辑
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.msg('编辑操作: ' + data.id);
                    // 这里可以添加实际的编辑逻辑
                }
            });
        });
    </script>

</div>
<script>
    //二级菜单联动
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
